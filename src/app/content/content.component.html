<div class="layout"></div>
<div class="top-bar">
  <img class="logo" src="assets/image/logo3.png" />
  <div class="user-round" (click)="logoutToggle()">
    <div class="user-round-text">
      {{userIcon}}
    </div>
    <div class="logout" *ngIf="logout" (click)="logoutFunc()">Logout</div>
  </div>
</div>

<div class="text-area-content">
  <textarea
    class="textbox"
    [(ngModel)]="content"
    (input)="update(content)"
  ></textarea>
</div>
